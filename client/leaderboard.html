<!-- Landing Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POTLUCK - SETTING</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="css/app.css">
  <!-- include Fonts stylesheet -->
  <link rel="stylesheet" href="font/AlbertusNova/style.css">
  <!-- include Tailwind CSS stylesheet -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- include jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- include Tailwind CSS custom configration -->
  <script type="text/javascript" src="js/tailwind.config.js"></script>
  <!-- include jQuery -->
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div id="screen" style="background-image: url('img/bg_general.jpg')">
    <!-- Header -->
    <div class="flex w-full h-[calc(var(--screenHeight)*16.8/100)] px-[calc(var(--screenHeight)*2/100)] justify-center items-center">
      <div class="font-adumu">
        <h3 class="text-white text-[calc(var(--screenHeight)*8/100)] text-shadow-black">LEADERBOARD</h3>
      </div>
    </div>
    <!-- Leaderboard table -->
    <div class="mt-[calc(var(--screenHeight)*1/100)]">
      <table id="leaderboard" class="w-full text-center font-albertus">
        <thead>
          <tr>
            <th class="min-w-[50%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.4/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] font-albertus border-yellow cursor-pointer hover:text-yellow">User</th>
            <th class="min-w-[50%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.4/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] font-albertus border-yellow cursor-pointer hover:text-yellow">High Score</th>
            <th class="min-w-[50%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.4/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] font-albertus border-yellow cursor-pointer hover:text-yellow">Total Won</th>
          </tr>
        </thead>
        <tbody class="font-semibold">
        </tbody>
      </table>
    </div>
    <!-- Footer -->
    <div class="absolute w-full bottom-[calc(var(--screenHeight)*0.4/100)]">
      <div class="flex justify-between mt-[calc(var(--screenHeight)*3.6/100)] px-[calc(var(--screenHeight)*2/100)]">
        <a href="#" class="px-[calc(var(--screenHeight)*1.6/100)] py-[calc(var(--screenHeight)*0.6/100)]">
          <img src="img/icon_home.png" class="w-[calc(var(--screenHeight)*7/100)]" alt="icon-home" draggable="false">
        </a>
        <a href="wallet.html" class="px-[calc(var(--screenHeight)*1.6/100)] py-[calc(var(--screenHeight)*0.6/100)]">
          <img src="img/icon_wallet.png" class="w-[calc(var(--screenHeight)*8/100)]" alt="icon-wallet" draggable="false">
        </a>
        <a href="leaderboard.html" class="px-[calc(var(--screenHeight)*1.6/100)] py-[calc(var(--screenHeight)*0.6/100)]">
          <img src="img/icon_leaderboard_on.png" class="w-[calc(var(--screenHeight)*7/100)]" alt="icon-leaderboard-on" draggable="false">
        </a>
        <a href="profile.html" class="px-[calc(var(--screenHeight)*1.6/100)] py-[calc(var(--screenHeight)*0.6/100)]">
          <img src="img/icon_profile.png" class="w-[calc(var(--screenHeight)*7/100)]" alt="-icon-profile" draggable="false">
        </a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/config.key.js"></script>
  <script type="text/javascript" src="js/leaderboard.js"></script>
</body>
</html>
