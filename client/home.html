<!-- Landing Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POTLUCK - HOME</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/home.css">
  <!-- include Fonts stylesheet -->
  <link rel="stylesheet" href="font/AlbertusNova/style.css">
  <!-- include Tailwind CSS stylesheet -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- include jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- include Tailwind CSS custom configration -->
  <script type="text/javascript" src="js/tailwind.config.js"></script>
  <!-- include Howler -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
  <!-- include jQuery -->
  <script type="text/javascript" src="js/app.js"></script>
  <!-- include Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="screen" style="background-image: url('img/bg_home.jpg')">
    <!-- Header -->
    <div class="flex w-full h-[calc(var(--screenHeight)*16.8/100)] px-[calc(var(--screenHeight)*2/100)] justify-between items-center">
      <img src="img/symbol_chest.png" class="w-[calc(var(--screenHeight)*13/100)]" alt="chest" draggable="false">
      <div class="font-essays text-right">
        <h3 class="text-white text-[calc(var(--screenHeight)*4/100)] text-shadow-black">AHOY, <label id="username" class="uppercase">NAME</label>!</h3>
        <h3 class="text-white text-[calc(var(--screenHeight)*4/100)] text-shadow-black">BALANCE: $<label id="balance">XXXX</label></h3>
      </div>
    </div>
    <!-- Winning prize -->
    <div class="text-center">
      <h3 class="mt-[calc(var(--screenHeight)*1.5/100)] text-white text-[calc(var(--screenHeight)*4/100)] font-adumu text-shadow-black">TODAY'S WINNINGS:</h3>
      <h3 class="mt-[calc(var(--screenHeight)*-5.2/100)] text-green text-[calc(var(--screenHeight)*12/100)] font-essays text-shadow-yellow">$<label id="total_winnings">0</label></h3>
    </div>
    <!-- Treasure box -->
    <div class="mt-[calc(var(--screenHeight)*-3.5/100)] flex w-full justify-center">
      <img src="img/symbol_play.png" class="w-[calc(var(--screenHeight)*35/100)]" alt="symbol_play" draggable="false">
    </div>
    <!-- Choose treasure -->
    <div class="mt-[calc(var(--screenHeight)*0.5/100)] text-center">
      <h3 class="text-white text-[calc(var(--screenHeight)*4/100)] font-adumu text-shadow-darkgreen">CHOOSE YOUR TREASURE:</h3>
      <div class="text-center font-albertus">
        <select id="playmodes" class="min-w-[50%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] border-yellow text-center hover:text-yellow" required></select>
      </div>
      <div class="text-center font-albertus mt-[calc(var(--screenHeight)*1/100)]">
        <button id="playBtn" class="min-w-[50%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] border-yellow hover:text-yellow animate-pulse">PLAY NOW</button>
      </div>
    </div>
    <!-- Footer -->
    <div class="absolute w-full bottom-[calc(var(--screenHeight)*0.4/100)]">
      <div class="flex justify-between mt-[calc(var(--screenHeight)*3.6/100)] px-[calc(var(--screenHeight)*2/100)]">
        <a href="#" class="px-[calc(var(--screenHeight)*1.6/100)] py-[calc(var(--screenHeight)*0.6/100)]">
          <img src="img/icon_home_on.png" class="w-[calc(var(--screenHeight)*7/100)]" alt="icon-home-on" draggable="false">
        </a>
        <a href="wallet.html" class="px-[calc(var(--screenHeight)*1.6/100)] py-[calc(var(--screenHeight)*0.6/100)]">
          <img src="img/icon_wallet.png" class="w-[calc(var(--screenHeight)*8/100)]" alt="icon-wallet" draggable="false">
        </a>
        <a href="leaderboard.html" class="px-[calc(var(--screenHeight)*1.6/100)] py-[calc(var(--screenHeight)*0.6/100)]">
          <img src="img/icon_leaderboard.png" class="w-[calc(var(--screenHeight)*7/100)]" alt="icon-leaderboard" draggable="false">
        </a>
        <a href="profile.html" class="px-[calc(var(--screenHeight)*1.6/100)] py-[calc(var(--screenHeight)*0.6/100)]">
          <img src="img/icon_profile.png" class="w-[calc(var(--screenHeight)*7/100)]" alt="-icon-profile" draggable="false">
        </a>
      </div>
    </div>
    <!-- Playground -->
    <div class="dialog" id="playDialog">
      <div class="modal-content" id="btnClicker">
        <nav class="header-bar font-albertus">
          <p id="lblCount">CLICKS : 0</p>
          <p id="lblTimer">00:00</p>
        </nav>
        <img src="img/symbol_play.png" id="chestAnime" alt="symbol_play" draggable="false">
      </div>
    </div>
    <!-- WinnerModal -->
    <div class="winnerModal" style="background-image: url('img/bg_win.jpg');">
      <h3 class="mt-[calc(var(--screenHeight)*18/100)] text-[calc(var(--screenHeight)*10/100)] text-center text-white font-essays">$<label class="prize">50</label></h3>
      <div class="absolute w-full bottom-[calc(var(--screenHeight)*9/100)] text-center font-albertus mt-[calc(var(--screenHeight)*1/100)]">
        <button id="closeWinModalBtn" class="min-w-[50%] px-[calc(var(--screenHeight)*2/100)] py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*3/100)] border-yellow hover:text-yellow">CLAIM MY PRIZE!</button>
      </div>
    </div>
    <!-- LoserModal -->
    <div class="loserModal" style="background-image: url('img/bg_lose.jpg');">
      <div class="absolute w-full bottom-[calc(var(--screenHeight)*9/100)] text-center font-albertus mt-[calc(var(--screenHeight)*1/100)]">
        <button id="closeLoseModalBtn" class="min-w-[50%] px-[calc(var(--screenHeight)*2/100)] py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*3/100)] border-yellow hover:text-yellow">BACK TO HOME</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/config.key.js"></script>
  <script type="text/javascript" src="js/home.js"></script>
</body>
</html>
