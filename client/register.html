<!-- Landing Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POTLUCK - REGISTER</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="css/app.css">
  <!-- include Fonts stylesheet -->
  <link rel="stylesheet" href="font/AlbertusNova/style.css">
  <!-- include Tailwind CSS stylesheet -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- include jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- include Tailwind CSS custom configration -->
  <script type="text/javascript" src="js/tailwind.config.js"></script>
  <!-- include jQuery -->
  <script type="text/javascript" src="js/app.js"></script>
</head>
<style>
  INPUT[type=checkbox]:focus
    {
        outline: 1px solid rgba(0, 0, 0, 0.2);
    }

    INPUT[type=checkbox]
    {
        background-color: #00000000;
        border: 2px solid #073300 ;
        border-radius: 2px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: calc(var(--screenHeight)*4.7/100);
        height: calc(var(--screenHeight)*2.56/100);
        cursor: pointer;
        position: relative;
        top: calc(var(--screenHeight)*1.45/100);
    }

    INPUT[type=checkbox]:checked
    {
      background-color: #073300;
      background: #073300 url("data:image/gif;base64,R0lGODlhCwAKAIABAP////3cnSH5BAEKAAEALAAAAAALAAoAAAIUjH+AC73WHIsw0UCjglraO20PNhYAOw==") calc(var(--screenHeight)*0.37/100) calc(var(--screenHeight)*0.24/100) no-repeat;
      background-size: calc(var(--screenHeight)*1.6/100) calc(var(--screenHeight)*1.5/100);    
    }
</style>
<body>
  <div id="screen" style="background-image: url('img/bg_auth.jpg')">
    <!-- Your page content goes here -->
    <div class="absolute w-full top-[calc(var(--screenHeight)*46/100)]">
      <!-- <div class="text-center font-essays">
        <button type="submit" class="min-w-[50%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*3/100)] border-black hover:text-yellow hover:border-yellow hover:border-yellow" onclick="(window.location.href='index.html')">REGISTRATION</button>
      </div> -->
      <div class="flex justify-center text-center mt-[calc(var(--screenHeight)*2/100)] font-albertus">
        <input id="firstname" type="text" name="firstname" class="w-[42%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] border-yellow text-center hover:text-yellow" placeholder="FIRST NAME" required>
        <input id="lastname" type="text" name="lastname" class="w-[42%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] border-yellow text-center hover:text-yellow ml-[calc(var(--screenHeight)*1/100)]" placeholder="LAST NAME" required>
      </div>
      <div class="flex justify-center text-center mt-[calc(var(--screenHeight)*2/100)] font-albertus">
        <input id="birthday" type="text" name="birthday" class="w-[42%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] border-yellow text-center hover:text-yellow" placeholder="DATE OF BIRTH" onfocus="(this.type='date')" onblur="(this.type='text')" required>
        <input id="username" type="text" name="username" class="w-[42%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] border-yellow text-center hover:text-yellow ml-[calc(var(--screenHeight)*1/100)]" placeholder="USERNAME" required>
      </div>
      <div class="flex justify-center text-center mt-[calc(var(--screenHeight)*2/100)] font-albertus">
        <input id="email" type="email" name="email" class="w-[42%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] border-yellow text-center hover:text-yellow" placeholder="E-MAIL" required>
        <input id="password" type="password" name="password" class="w-[42%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] border-yellow text-center hover:text-yellow ml-[calc(var(--screenHeight)*1/100)]" placeholder="PASSWORD" required>
      </div>
      <div class="flex justify-center text-center mt-[calc(var(--screenHeight)*2/100)] font-albertus">
        <select id="currency" name="currency" class="w-[42%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] border-yellow text-center hover:text-yellow" required>
          <option value="" disabled selected>CURRENCY</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="CAD">CAD</option>
          <option value="BSD">BSD</option>
        </select>
        <select id="country" name="country" class="w-[42%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] border-yellow text-center hover:text-yellow ml-[calc(var(--screenHeight)*1/100)]" required>
          <option value="" disabled selected>COUNTRY</option>
        </select>
      </div>
      <div class="flex px-[calc(var(--screenHeight)*6/100)] mt-[calc(var(--screenHeight)/100)]">
        <input id="checkTerm" type="checkbox" name="checkTerm" id="checkTerm" required>
        <label for="checkTerm" class="ml-[calc(var(--screenHeight)*1/100)] text-justify text-[calc(var(--screenHeight)*1.8/100)] font-semibold">
          I agree to the Terms of Use and the Privacy Policy and confirm that I am at least 18 years of age.
        </label>
      </div>
      <div class="mt-[calc(var(--screenHeight)*2/100)] text-center font-albertus">
        <button id="registerBtn" class="min-w-[50%] px-2 py-[calc(var(--screenHeight)*0.6/100)] border-[calc(var(--screenHeight)*0.6/100)] bg-darkgreen text-white text-[calc(var(--screenHeight)*2.4/100)] border-yellow hover:text-yellow">REGISTER</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/config.key.js"></script>
  <script type="text/javascript" src="js/validator.js"></script>
  <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
